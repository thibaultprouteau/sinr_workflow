name: Deploy to PyPI

on:
  release:
    types: [created]

jobs:
  deploy:
    permissions: write-all
    runs-on: ubuntu-latest
    env:
      POETRY_VIRTUALENVS_CREATE: "false"
    steps:
      - uses: actions/checkout@v3
      
      - name: Install poetry
        run: |
         pipx install poetry
         pipx inject poetry poetry-bumpversion

      - name: Build
        run: |
          poetry version ${{ github.ref_name }}
          poetry build

      - name: Publish
        run: |
          poetry config repositories.test-pypi https://test.pypi.org/legacy/
          # poetry config pypi-token.pypi ${{ secrets.TEST_PYPI_API_TOKEN }}
          poetry publish -r test-pypi -u ${{ secrets.TEST_PYPI_UNAME }} -p ${{ secrets.TEST_PYPI_PWD }}
          
      - name: Upload binaries to release
        uses: softprops/action-gh-release@v1
        if: ${{startsWith(github.ref, 'refs/tags/') }}
        with:
          files: dist/*
      
      - name: setup git config
        run: |
          # setup the username and email
          git config user.name "GitHub Actions Deploy"
          git config user.email "<>"

      - name: commit
        run: |
          # Stage the file, commit and push
          git add pyproject.toml
          git add sinr/__init__.py
          git commit -m "Update SINr version based on release tag."
          git push origin main
      # NOTE: Make sure you have added PYPI_API_TOKEN repository secret
